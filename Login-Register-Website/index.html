<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register-Webpage| Sabari</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">IamSabari</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">about</a>
            <a href="#">servies</a>
            <a href="#">contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class= "wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class = "form-box login">
            <h2>Login</h2>
            <form action = "#">
                <div class = "input-box">
                    <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text"required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class = "icon">
                    <ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot"><label>
                <input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p> Don't have an account? 
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class = "form-box register">
            <h2>Register</h2>
            <form action = "#">
                <div class = "input-box">
                    <span class="icon">
                    <ion-icon name="person"></ion-icon></span>
                    <input type="text"required>
                    <label>User Name</label>
                </div>
                <div class = "input-box">
                    <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text"required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class = "icon">
                    <ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot"><label>
                <input type="checkbox">I agree to the terms & condition</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p> already have an account? 
                        <a href="#" class="login-link">login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
  <script src = "Script.js"></script>  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
